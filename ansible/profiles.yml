- hosts: all
  roles:
    - common
    - { role: java, when: is_primary | bool }
    - {role: mongodb-org, dbPath: "{{ profiles_dbPath }}"}
    - { role: webserver, when: is_primary | bool }
    - { role: nameindex, when: is_primary | bool }
    - { role: ansible-elasticsearch, es_templates: false, es_instance_name: 'profiles-elasticsearch', es_data_dirs: ['/data/elasticsearch'], tags: ['elasticsearch'], when: install_elasticsearch | bool }
#    cannot put is_primary condition on this role as it is used to create various mongo roles
    - profile-service
    - { role: profile-hub, when: is_primary | bool }
