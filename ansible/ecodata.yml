- hosts: all
  vars:
    tomcat: "tomcat7"
    tomcat_user: "tomcat7"
  roles:
    - common
    - java
    - { role: mongodb-org, dbPath: "{{ ecodata_dbPath }}"}
    - { role: tomcat, when: packaging == "war" or install_geoserver }
    - webserver
    - { role: geoserver, log_filename: "geoserver" , when: install_geoserver | bool}
    - ecodata