api_key=a9114d65-677b-464b-bf9f-3fd7a4713fec
debugUI=true
#CAS Config
serverName={{ fieldcapture_hub_base_url }}
contextPath={{ fieldcapture_hub_context_path }}
layout.skin=ala2
grails.host={{ fieldcapture_hub_base_url }}
grails.serverURL={{ fieldcapture_hub_base_url }}
casProperties=casServerLoginUrl,serverName,centralServer,casServerName,uriFilterPattern,uriExclusionFilter,authenticateOnlyIfLoggedInFilterPattern,casServerLoginUrlPrefix,gateway,casServerUrlPrefix,contextPath,gatewayStorageClass
casServerName=https://auth.ala.org.au
uriFilterPattern=.*/user/.*,.*/site/(?!index).*,.*/project/(?!index).*,.*/activity/(?!index).*,.*/output/(?!index).*,.*/image/(?!index).*,.*/admin/.*,i.*/proxy/speciesListPost,.*/proxy/documentUpdate,.*/proxy/deleteDocument,.*/home/advanced,.*/organisation/(?!index).*,.*/organisation/(?!list).*
uriExclusionFilterPattern=/images.*,/css.*,/js.*,/less.*
authenticateOnlyIfLoggedInFilterPattern=/,/;.*,/[A-Za-z0-9]+/?,.*/project/index.*,.*/site/index.*,.*/activity/index.*,.*/output/index.*,.*/ajax/keepSessionAlive,.*/search/.*,.*/home/.*,.*/organisation/index.*,.*/organisation/list.*
casServerLoginUrl=https://auth.ala.org.au/cas/login
gateway=true
casServerUrlPrefix=https://auth.ala.org.au/cas
security.cas.logoutUrl=https://auth.ala.org.au/cas/logout
enableReporting = true
gatewayStorageClass=au.org.ala.cas.client.AjaxAwareGatewayStorage
app.default.hub=merit
merit.url={{ fieldcapture_hub_base_url }}
ecodata.baseUrl={{ ecodata_url }}/ws/
upload.images.url={{ fieldcapture_hub_base_url }}/image?id=
# Add no cache headers to pages generated by controllers
app.view.nocache = true


# Spatial portal config
spatial.baseUrl={{ spatial_portal_url }}
spatial.wms.url={{ spatial_portal_url }}/geoserver/ALA/wms?
spatial.wms.cache.url={{ spatial_portal_url }}/geoserver/gwc/service/wms?
spatial.layersUrl={{ spatial_portal_url }}/layers-service
spatial.geoserverUrl={{ spatial_portal_url }}/geoserver

ala.image.service.url={{ ala_image_service_url | default('http://images-dev.ala.org.au/') }}

# Mail config
grails.mail.host={{ mail_host | default('act-ironport-int.csiro.au') }}
grails.mail.port={{ mail_port | default('25') }}
emailFilter={{ mail_filter | default('/[A-Z0-9._%-]+@csiro\.au|chris\.godwin\.ala@gmail.com|christophergodwin@yahoo.com.au/') }}

