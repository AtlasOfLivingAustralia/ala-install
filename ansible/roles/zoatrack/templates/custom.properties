
{% if zoatrack_test_server is defined and zoatrack_test_server | bool == True %}
org.oztrack.conf.testServer=true
{% endif %}
# Base URL for application, minus trailing slash.
org.oztrack.conf.baseUrl=http://{{ zoatrack_hostname }}
# Directory used to store tracking data files.
org.oztrack.conf.dataDir={{ zoatrack_data_dir }}
# Database name
org.oztrack.conf.databaseName={{ zoatrack_pg_database }}
# Username for PostgreSQL database.
org.oztrack.conf.databaseUsername={{ zoatrack_pg_user }}
# Password for PostgreSQL database.
org.oztrack.conf.databasePassword={{ zoatrack_pg_password }}
# URL for GeoServer instance.
org.oztrack.conf.geoServerLocalUrl={{ geoserver_url }}
# Username for GeoServer admin user.
org.oztrack.conf.geoServerUsername={{ geoserver_username }}
# Password for GeoServer admin user.
org.oztrack.conf.geoServerPassword={{ geoserver_password }}
# SMTP host name for sending mail notifications.
org.oztrack.conf.mailServerHostName={{ zoatrack_smtp_hostname }}
# SMTP host port number for sending mail notifications.
org.oztrack.conf.mailServerPort={{ zoatrack_smtp_port }}
# Name in From field for mail notifications.
org.oztrack.conf.mailFromName={{ zoatrack_mail_sender_name }}
# Email address in From field for mail notifications.
org.oztrack.conf.mailFromEmail={{ zoatrack_mail_sender_email }}
# Rserve hosts to connect to for running R analyses
org.oztrack.conf.rserveHosts={{ zoatrack_rserve_hosts }}
# Number of Rserve processes to run on each host
org.oztrack.conf.numRConnections={{ zoatrack_num_r_connections }}
# AAF authentication support
org.oztrack.conf.aafEnabled={{ zoatrack_aaf_enabled }}
# OAI-PMH feed
org.oztrack.conf.oaipmh.oaiPmhEnabled={{ zoatrack_oai_pmh_enabled }}
org.oztrack.conf.recaptchaPublicKey={{ zoatrack_recaptcha_public_key }}
org.oztrack.conf.recaptchaPrivateKey={{ zoatrack_recaptcha_private_key }}
# URL for DOI minting service
org.oztrack.conf.doiBaseUrl={{ zoatrack_doi_minting_url }}
# DOI App Id
org.oztrack.conf.doiAppId={{ zoatrack_doi_minting_app_id }}
# DOI secret key
org.oztrack.conf.doiKey={{ zoatrack_doi_minting_app_key }}
# DOI ClientId
org.oztrack.conf.doiClientId={{ zoatrack_doi_minting_client_id }}
# landing page base url for zoatrack dois
org.oztrack.conf.doiLandingBaseUrl={{ zoatrack_doi_landing_base_url }}
# google api key to query youtube
org.oztrack.conf.googleApiKey={{ zoatrack_google_apikey }}
# google maps api key
org.oztrack.conf.googleMapsApiKey={{ zoatrack_google_maps_apikey }}
# ALA api-key
org.oztrack.conf.alaApiKey={{ zoatrack_ala_apikey }}
# BCCVL client-id
org.oztrack.conf.bccvlClientId={{ zoatrack_bccvl_client_id }}
# BCCVL api uri
org.oztrack.conf.bccvlAuthUrl={{ zoatrack_bccvl_auth_url }}
# BCCVL api uri
org.oztrack.conf.bccvlApiUrl={{ zoatrack_bccvl_api_url }}
# whaleshark race project id
org.oztrack.conf.whaleSharkRaceId={{ zoatrack_whaleshark_race_id }}

