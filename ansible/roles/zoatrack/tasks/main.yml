- name: Clear ROOT on Tomcat
  become: yes
  command: "{{ item }}"
  with_items:
    - "service tomcat7 stop"
    - "rm /var/lib/tomcat7/webapps/ROOT.war"
    - "rm -r /var/lib/tomcat7/webapps/ROOT"
  ignore_errors: true
  tags: oztrack


- name: Download Oztrack
  become: yes
  become_user: tomcat7
  get_url:
    url: '{{ zoatrack_war_url }}'
    dest: /var/lib/tomcat7/webapps/ROOT.war
  tags: oztrack

- name: create home folder for Oztrack
  file:
    path: "{{ item }}"
    state: directory
    owner: tomcat7
    group: tomcat7
    mode: 0775
  with_items:
    - "{{ oztrack_home }}"
  tags: oztrack

- name: cp oztrack config
  become: yes
  template:  src="{{ oztrack_custom_property_file }}" dest="{{ oztrack_home }}{{ oztrack_custom_property_file }}"
  tags: oztrack_config

- name: Override default tomcat memory configuration
  lineinfile:
    dest={{ tomcat_conf }}
    regexp="^JAVA_OPTS"
    line='JAVA_OPTS="${JAVA_OPTS} {{ oztrack_tomcat_java_opts }}"'
  notify:
    - reload tomcat
  tags: oztrack_config







