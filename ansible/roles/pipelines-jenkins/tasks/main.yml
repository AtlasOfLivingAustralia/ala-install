- include: ../../common/tasks/setfacts.yml
  tags:
    - pipelines-jenkins

- name: Jenkins and Spark
  copy: src=100-jenkins-spark dest=/etc/sudoers.d/100-jenkins-spark
  tags:
    - pipelines-jenkins

- name: Jenkins jobs definitions
  copy:
    src: jenkins/jobs/
    dest: /var/lib/jenkins/jobs
    owner: jenkins
    group: jenkins
    mode: '0644'
  tags:
    - pipelines-jenkins
