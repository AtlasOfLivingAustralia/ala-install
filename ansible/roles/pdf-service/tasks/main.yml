- include_tasks: ../../common/tasks/setfacts.yml
  tags: 
    - pdf-service
    - nginx_vhost
    - apache_vhost


- name: Ensure group exists
  group:
    name: "{{ pdf_user }}"
    state: present

- name: Add the user 'pdfgen'
  user:
    name: "{{ pdf_user }}"
    comment: pdf-service user
    group: "{{ pdf_user }}"
    system: true

- name: install python for docker
  apt: pkg=python3-docker
  tags:
    - docker
#
# install docker
#
- name: install docker
  apt: pkg=docker.io update_cache=yes state=latest
  tags:
    - docker


- name: enable docker to run on startup and start it
  systemd:
    name: docker
    enabled: yes
    state: started
  tags:
    - docker

- name: use the athenapdf docker image
  docker_image:
    name: arachnysdocker/athenapdf
    source: pull
  tags:
    - docker
    - athenapdf

- name: copy script to execute docker to /opt/athenapdf
  template:
    src: templates/athenapdf.sh
    dest: "{{athena_pdf_path}}/"
    owner: pdfgen
    group: pdfgen
    mode: u=rx
  tags:
    - athenapdf

- name: allow pdfgen to execute script using sudo
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/pdfgen_athenapdf
    line: "{{ pdf_user }} ALL=NOPASSWD: {{athena_pdf_path}}/athenapdf.sh"
    state: present
    mode: 0440
    create: yes
    validate: 'visudo -cf %s'
  tags:
    - athenapdf

- apt_repository:
    repo: ppa:libreoffice/ppa
    state: present
  tags:
    - libreoffice
  when: not use_docker

- name: install libreoffice when not using a docker container
  apt:
    name:
      - libreoffice
      - unoconv
      - fonts-dejavu
      - fonts-sil-gentium-basic
      - fonts-sil-gentium
      - fonts-liberation
    install_recommends: no
  tags:
    - libreoffice
  when: not use_docker

- name: ensure target directories exist [data subdirectories etc.]
  file: path={{item}} state=directory owner='{{ pdf_user }}' group='{{ pdf_user }}'
  with_items:
    - "{{data_dir}}/downloads"
    - "{{pdf_dir}}"
    - "/opt/atlas/{{service_name}}"
    - "{{logging_dir}}"
    - "{{config_dir}}"
  tags:
    - pdf-service
  when: not use_docker

- name: Install java
  include_role:
    name: java
  tags:
    - service
    - pdf-service
  when: not use_docker

- name: "Create {{service_name}} config file"
  template:
    src: pdf-service-config.yml
    dest: "{{config_dir}}/{{config_file_name}}"
  register: service
  tags:
    - service
  when: not use_docker

- name: "Create {{service_name}} service file"
  template:
    src: systemd.service
    dest: "/etc/systemd/system/{{service_name}}.service"
  register: service
  tags:
    - service
  when: not use_docker

- name: "Reload services"
  systemd:
    name: "{{service_name}}"
    daemon-reload: yes
  tags:
    - service
  when: not use_docker

- name: "Enable service"
  systemd:
    name: "{{service_name}}"
    enabled: true
  tags:
    - service
  when: not use_docker

- name: Install dependencies
  apt:
    name:
      - python3-lxml
    state: present
  tags:
    - service
  when: not use_docker


- name: "Download {{service_name}} JAR"
  maven_artifact:
    group_id: "{{groupId}}"
    artifact_id: "{{artifactId}}"
    version: "{{version|default('latest')}}"
    extension: "{{packaging|default('jar')}}"
    classifier: "{{classifier|default('')}}"
    repository_url: "{{maven_repo_url}}"
    timeout: 30
    dest: "/opt/atlas/{{service_name}}/{{service_name}}.jar"
    mode: u=rwx,g=rx,o=rx
    owner: "{{ pdf_user | default(service_name) }}"
    group: "{{ pdf_user | default(service_name) }}"
    verify_checksum: always
  notify: "restart service"
  tags:
    - service
  when: not use_docker

#
# webserver virtual host configuration
#
- name: add apache vhost if configured
  include_role:
    name: apache_vhost
  vars:
    context_path: '{{ profile_service_context_path }}' 
    hostname: '{{ profile_service_hostname }}' 
  tags:
    - pdf-service
    - deploy
    - apache_vhost
  when: not webserver_nginx

- name: add nginx vhost if configured
  include_role:
    name: nginx_vhost
  vars:
    appname: "pdf-service"
    hostname: "{{ profile_service_hostname }}"
    context_path: "{{ profile_service_context_path }}"
    nginx_paths:
      - path: "{{profile_service_context_path}}/admin"
        sort_label: "1_admin"
        deny: true
        is_proxy: false
      - path: "{{profile_service_context_path}}/api"
        sort_label: "2_ws"
        is_proxy: true
        proxy_pass: "http://127.0.0.1:{{ service_port }}/api"
  tags:
    - nginx_vhost
    - deploy
    - pdf-service
  when: webserver_nginx


