- include: ../../common/tasks/setfacts.yml
  tags:
    - dashboard

- name: ensure target directories exist [data subdirectories etc.]
  file: path={{item}} state=directory owner={{tomcat_user}} group={{tomcat_user}}
  with_items:
    - "{{data_dir}}/dashboard/config"
    - "{{data_dir}}/dashboard/zip"
    - "{{data_dir}}/dashboard/csv"
  tags:
    - dashboard
    - properties

- name: copy all config.properties
  template: src=dashboard-config.properties dest={{data_dir}}/dashboard/config/dashboard-config.properties
  tags:
    - dashboard
    - properties

- name: copy data.json
  copy: src=data.json dest={{data_dir}}/dashboard/data.json
  tags:
    - dashboard
    - properties

- name: set data ownership
  file: path={{data_dir}}/dashboard owner={{tomcat_user}} group={{tomcat_user}} recurse=true
  tags:
    - dashboard
    - properties

- include: ../../apache_vhost/tasks/main.yml context_path='{{ dashboard_context_path }}' hostname='{{ dashboard_hostname }}'
  tags:
    - dashboard
    - apache_vhost
    - deploy
  when: not webserver_nginx

- name: add nginx vhost if configured
  include_role:
    name: nginx_vhost
  vars:
    hostname: "{{ dashboard_hostname }}"
    context_path: "{{ dashboard_context_path }}"
  tags:
    - nginx_vhost
    - deploy
    - dashboard
  when: webserver_nginx

- include: ../../tomcat_deploy/tasks/main.yml war_url='{{ dashboard_war_url }}' context_path='{{ dashboard_context_path }}' hostname='{{ dashboard_hostname }}'
  tags:
    - dashboard
    - tomcat_vhost
    - deploy
