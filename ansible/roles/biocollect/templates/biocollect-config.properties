
#
# CAS Config
#
casProperties=casServerLoginUrl,serverName,centralServer,casServerName,uriFilterPattern,uriExclusionFilter,authenticateOnlyIfLoggedInFilterPattern,casServerLoginUrlPrefix,gateway,casServerUrlPrefix,contextPath
casServerName={{ auth_base_url }}
casServerUrlPrefix={{ auth_cas_url }}
casServerLoginUrl={{ auth_cas_url }}/login
security.cas.loginUrl={{ auth_cas_url }}/login
security.cas.logoutUrl={{ auth_cas_url }}/logout
gateway=false
security.cas.adminRole=ROLE_ADMIN

serverURL=https://{{ biocollect_hostname }}
serverName=http://{{ biocollect_hostname }}
security.cas.appServerName=http://{{ biocollect_hostname }}
grails.serverURL=http://{{ biocollect_hostname }}{{ biocollect_context_path }}
contextPath={{ biocollect_context_path }}
uriExclusionFilterPattern=/images.*,/css.*,/js.*,/less.*
authenticateOnlyIfLoggedInFilterPattern=/,/;.*,/?.*,/[A-Za-z0-9]+/?,.*/project/(index|search|citizenScience|listRecordImages).*,.*/site/(index|list|elasticsearch|getImages|getPoiImages).*,.*/activity/index.*,.*/output/index.*,.*/ajax/keepSessionAlive,.*/search/.*,.*/home/.*,.*/organisation/index.*,.*/organisation/list.*
uriFilterPattern=.*/user/.*,.*/site/(?!(index|list|elasticsearch|getImages|getPoiImages)).*,.*/project/(?!(index|search|citizenScience|listRecordImages)).*,.*/activity/(?!index).*,.*/output/(?!index).*,.*/image/(?!index).*,.*/admin/.*,i.*/proxy/speciesListPost,.*/proxy/documentUpdate,.*/proxy/deleteDocument,.*/home/advanced,.*/organisation/(?!index).*,.*/organisation/(?!list).*,.*/bioActivity/create/.*,.*/bioActivity/edit/.*,.*/bioActivity/list

enableReporting = true
gatewayStorageClass=au.org.ala.cas.client.AjaxAwareGatewayStorage
app.default.hub=ala
biocollect.homepageUrl={{ biocollect_homepage_url }}

ecodata.baseUrl={{ ecodata_base_url }}
biocache.baseURL={{ biocache_base_url }}
bie.baseURL={{ bie_base_url }}
layers.service.url={{ layers_base_url }}
lists.baseURL={{ lists_base_url }}
ala.baseURL={{ ala_baseURL }}
merit.baseURL={{ merit_base_url }}

upload.images.url={{ biocollect_base_url }}/image?id=
# Add no cache headers to pages generated by controllers
app.view.nocache = true


# Spatial portal config
spatial.baseUrl={{ spatial_base_url }}
spatial.wms.url={{ spatial_base_url }}/geoserver/ALA/wms?
spatial.wms.cache.url={{ spatial_base_url }}/geoserver/gwc/service/wms?
spatial.layersUrl={{ spatial_base_url }}/layers-service
spatial.geoserverUrl={{ spatial_base_url }}/geoserver

ala.image.service.url={{ images_base_url | default('http://images-dev.ala.org.au/') }}

# Mail config
grails.mail.host={{ mail_host | default('act-ironport-int.csiro.au') }}
grails.mail.port={{ mail_port | default('25') }}
emailFilter={{ mail_filter | default('/[A-Z0-9._%-]+@csiro\.au|chris\.godwin\.ala@gmail.com|christophergodwin@yahoo.com.au/') }}
biocollect.support.email.address = {{ biocollect_support_email }}
biocollect.system.email.replyTo = biocollect-{{ (deployment_env == 'prod') | ternary('', deployment_env) }}<no-reply>@ala.org.au
biocollect.system.email.sender = biocollect-({{ (deployment_env == 'prod') | ternary('', deployment_env) }})@ala.org.au

projectEditorUsername={{ project_editor_username }}fc-te@outlook.com
projectEditorPassword={{ project_editor_password }}testing!
projectAdminUsername={{ project_admin_username }}fc-ta@outlook.com
projectAdminPassword={{ project_admin_password }}testing!

# Sighting Plugin specific properties
ecodata.baseURL={{ ecodata_base_url }}
spatial.baseURL={{ spatial_base_url }}
media.uploadDir=/data/biocollect/images

# Terms of Use URL
termsOfUseUrl=http://www.ala.org.au/terms-of-use-biocollect/

# Default radius when searching for projects with the 'point' option
# Include the units as per Elastic Search's geo_shape doco (e.g. 40km, 500m, etc)
defaultSearchRadiusMetersForPoint=100km

# Number of search results before downloads become asynchronous
download.email.threshold=250

bugherd.integration={{ bugherd_integration | default('true') }}

api_key={{ api_key }}