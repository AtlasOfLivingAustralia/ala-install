facetLimit=100

# map of sensitive dataset URIs - NOTE sensitiveDataset.list must contain each key in sensitiveDatasets.XXX
sensitiveDataset.list=NSW_DECCW,NSW_OEH,NT_DNRETA,QLD_DERM,TAS_DPIPWE,VIC_DSE,WA_DEC,BIRDS_AUSTRALIA
sensitiveDatasets.NSW_DECCW=http://collections.ala.org.au/public/show/dr487
sensitiveDatasets.NSW_OEH=http://collections.ala.org.au/public/show/dr487
sensitiveDatasets.NT_DNRETA=http://collections.ala.org.au/public/show/dr492
sensitiveDatasets.QLD_DERM=http://collections.ala.org.au/public/show/dr493
sensitiveDatasets.TAS_DPIPWE=http://collections.ala.org.au/public/show/dr491
sensitiveDatasets.VIC_DSE=http://collections.ala.org.au/public/show/dr490
sensitiveDatasets.WA_DEC=http://collections.ala.org.au/public/show/dr467
sensitiveDatasets.BIRDS_AUSTRALIA=http://collections.ala.org.au/public/show/dr494

# context for bie-webapp
bieRestService.bieUriPrefix=http://bie.ala.org.au/ws
bieWebappContext=http://bie.ala.org.au
collectionsWebappContext=http://{{base_url}}/{{collectory}}

# Whether or not to use the ALA base urls used to query/display information about the collection/institution or species.
useAla=true

# i18n versions of messages.properties for the external hubs (ala leave as empty)
i18n.code=

# Google Analytics Key - either "UA-4355440-1" or "N/A"
googleAnalyticsKey=N/A

# define the skin to use - possible values are: ala || ozcam || avh
# IMPORTANT!!!!! This configuration is being used again.  The web.xml is using a DelegatingFilterProxy where this property is injected into the SkinFilter
sitemesh.skin=generic
# define the site name - Atlas of Living Australia || Ozcam || Australia's Virtual Herbarium
site.displayName=Spain demo
site.displayNameShort=Spain
site.attribution=

# skin-specific facets to exclude/include from search results (comma separated list)
facets.exclude=cl918,state
facets.include=establishment_means,user_assertions,assertion_user_id,name_match_metric,duplicate_type,alau_user_id,raw_datum,raw_sex,life_stage,elevation_d_rng,identified_by,species_subgroup
facets.hide=genus,order,class,phylum,kingdom,raw_taxon_name,rank,interaction,raw_state_conservation,biogeographic_region,year,institution_uid,collection_uid
facets.defaultColourBy=basis_of_record
facets.customOrder=
facets.supportDynamicFacets=true
downloads.extra=dataResourceUid,dataResourceName.p
dwc.exclude=dataHubUid,year,month,day,modified,left,right,provenance,taxonID,preferredFlag,outlierForLayers,speciesGroups,associatedMedia,images,userQualityAssertion,speciesHabitats,duplicationType,taxonomicIssues,subspeciesID,nameMatchMetric,sounds
clubRoleForHub=ROLE_ADMIN
# whether search page map should zoom beyond Australia - leave empty for false OR "true"
zoomOutsideAustralia=true
#these hides certain system assertions
suppressIssues=missingCoordinatePrecision
# Default list view adds hash to search page. Leave blank for normal records view or "mapView" for map.
defaultListView=

# Explore your area defaults
exploreYourArea.lat=2.1
exploreYourArea.lng=41.1