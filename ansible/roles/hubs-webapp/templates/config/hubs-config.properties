disableCAS=true
serverName=http://{{base_url}}/{{hubs_webapp}}
# This is used in the retrieval of annotations
occurrenceController.collectoryBaseUrl=http://{{base_url}}/{{collectory}}

# Where are the species pages ?
#exploreController.speciesPageUrl=http://bie.ala.org.au/species

# URL of the collectory to use
collectionController.collectory=http://{{base_url}}/{{collectory}}
#collectionController.collectory=http://woodfired.ala.org.au:8080/Collectory

# URI context to load the Collection/Institution page HTML fragments
collectionController.collectionsFragContext=/ws/fragment/

# Inject the start page to load on root context - homePage || ozcamHome || avhHome

homePageController.homePage=homePage
homePageController.searchPage=homePage

spatialPortalUrl=http://spatial.ala.org.au/

# For sandbox environment
spatialPortalUrlParams=&dynamic=true&ws=http%3A%2F%2F{{base_url}}%2Fhubs-webapp&bs=http%3A%2F%2F{{base_url}}%2F{{biocache_service}}
#spatialPortalUrlParams=

# URI prefix for requests to biocache-service

#biocacheRestService.biocacheUriPrefix=http://biocache.ala.org.au/ws
biocacheRestService.biocacheUriPrefix=http://{{base_url}}/{{biocache_service}}

# data hub UID ozcam = data_hub_uid:dh1 || avh = data_hub_uid:dh2
biocacheRestService.queryContext=
# apiKey necessary to add and delete assertions
biocacheRestService.apiKey=api-key-to-use
# authService properties to inject
auth.userDetailsUrl=http://auth.ala.org.au/userdetails/userDetails/
auth.userNamesForIdPath=getUserList
auth.userNamesForNumericIdPath=getUserListWithIds
