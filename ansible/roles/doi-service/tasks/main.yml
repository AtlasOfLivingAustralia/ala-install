- include: ../../common/tasks/setfacts.yml
  tags:
    - doi-service
    - deploy
    - properties
    - nginx_vhost

#
# JAR file deployment
#
#- include: ../../exec_jar/tasks/main.yml jar_url='{{ doi_service_jar_url }}' service_name='doi-service'
- name: add jar and service
  include_role:
    name: exec_jar
  vars:
    service_name: doi-service
    jar_url: '{{ doi_service_jar_url }}'
  tags:
    - deploy
    - service
    - doi-service

#
# External configuration properties file
#
- name: ensure target directories exist [data subdirectories etc.
  file:
    path: {{item}}
    state: directory
    owner: doi-service
    group: doi-service
  with_items:
    - "{{data_dir}}/doi-service"
    - "{{data_dir}}/doi-service/config"
  tags:
    - properties
    - doi-service

- name: set data ownership
  file:
    path: {{data_dir}}/doi-service
    owner: doi-service
    group: doi-service
    recurse: true
  tags:
    - properties
    - doi-service


- name: ensure db
  include_role:
    name: pg-instance
  vars:
    pg_db_name: {{pg_db_name}}
    pg_db_user: {{pg_db_user}}
    pg_db_password: {{pg_db_password}}
    pg_extensions:
      - citext
      - pgcrypto
  tags:
    - properties
    - db
    - doi-service

- name: copy all config.properties
  template:
    src: doi-service-config.properties
    dest: {{data_dir}}/doi-service/config/doi-service-config.properties
    owner: doi-service
    group: doi-service
  notify:
    - restart doi-service
  tags:
    - properties
    - doi-service

- name: started
  service:
    name: doi-service
    status: started
  tags:
    - doi-service

- name: add nginx vhost
  include_role:
    name: nginx_vhost
  vars:
    hostname: "{{ doi_service_hostname }}"
    context_path: "{{ doi_service_context_path }}"
  tags:
    - nginx_vhost
    - doi-service
    - deploy
