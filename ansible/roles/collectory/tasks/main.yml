---
- include: ../../common/tasks/setfacts.yml
  tags:
    - properties
    - collectory
    - webapps
    - deploy
    - config

- name: ensure target directories exist [data subdirectories etc.]
  file: path={{item}} state=directory owner={{tomcat_user}} group={{tomcat_user}}
  with_items:
    - "{{ collectory_data_dir }}"
    - "{{ collectory_data_dir }}/upload/tmp"
    - "{{ collectory_data_dir }}/taxa/data"
  tags:
    - properties
    - collectory

- name: copy all data assets
  copy: src={{item}} dest={{ collectory_data_dir }} owner={{tomcat_user}} group={{tomcat_user}}
  with_items:
    - data/config
    - data/data
  tags:
    - properties
    - collectory

- name: copy all template configs
  template: src={{item}} dest={{ collectory_data_dir }}/config/{{ collectory_app | default('generic-collectory') }}-config.properties output_encoding=iso-8859-1
  with_items:
    - config/collectory-config.properties
  tags:
    - config
    - properties
    - collectory

- include: ../../apache_vhost/tasks/main.yml context_path='{{ collectory_context_path }}' hostname='{{ collectory_hostname }}'
  tags:
    - deploy
    - apache_vhost
    - collectory
    - webapps
  when: not webserver_nginx

- include: ../../docker-common/tasks/common.yml
  tags:
    - docker
  when: use_docker is defined and use_docker

- name: add nginx vhost if configured
  include_role:
    name: nginx_vhost
  vars:
    appname: "collectory"
    hostname: "{{ collectory_hostname }}"
    context_path: "{{ collectory_context_path }}"
  tags:
    - nginx_vhost
    - deploy
    - collectory
  when: webserver_nginx

- name: Include docker tasks
  include: docker-tasks.yml
  when: use_docker is defined and use_docker

- name: Include VM tasks
  include: vm-tasks.yml
  when: use_docker is not defined or not use_docker
