---
- include_tasks: ../../common/tasks/setfacts.yml
  tags:
    - properties
    - collectory
    - webapps
    - deploy
    - config

- name: "Ensure system user for collectory-service"
  user:
    name: "{{ collectory_service_system_user }}"
    state: present
    system: yes
  tags:
    - collectory
    - properties


- name: ensure target directories exist [data subdirectories etc.]
  file: path={{item}} state=directory owner={{collectory_service_system_user}} group={{collectory_service_system_user}}
  with_items:
    - "{{ collectory_data_dir }}"
    - "{{ collectory_data_dir }}/upload/tmp"
    - "{{ collectory_data_dir }}/taxa/data"
  tags:
    - properties
    - collectory

- name: copy all data assets
  copy: src={{item}} dest={{ collectory_data_dir }} owner={{collectory_service_system_user}} group={{collectory_service_system_user}}
  with_items:
    - data/config
    - data/data
  tags:
    - properties
    - collectory

- name: Print collectory_version
  debug:
    msg: "Collectory version is {{ collectory_version }}"

- name: copy all template configs - standalone application
  template: src={{item}} dest={{ collectory_data_dir }}/config/{{ collectory_app | default('generic-collectory') }}-config.properties output_encoding=iso-8859-1
  with_items:
    - config/collectory-config.properties
  tags:
    - config
    - properties
    - properties-file
    - collectory

- name: copy logback config
  template:
    src: logback.xml
    dest: "{{collectory_data_dir}}/config/logback.xml"
  tags:
    - properties
    - collectory

- name: ensure www directory exists
  file: path={{item}} state=directory
  with_items:
    - "/srv/{{ collectory_service_hostname }}/www"
  notify:
    - restart collectory
  tags:
    - collectory-service

- name: add collectory-service jar and setup service
  include_role:
    name: exec-jar
  vars:
    service_name: 'collectory'
    jar_url: '{{ collectory_jar_url }}'
    use_openjdk17: "{{ collectory_version | string is version('5.2.0', '>') }}"
    log_config_filename: "{{ logback_config_filename }}"
    java_headless: True
  tags:
    - deploy
    - service
    - collectory-service
    -
- name: set data ownership for /var/log/collectory
  file: path="/var/log/collectory" owner="{{ collectory_service_system_user | default('collectory') }}"  state="directory" group="{{ collectory_service_system_user | default('collectory-service') }}" recurse=true
  notify:
    - restart collectory
  tags:
    - collectory-service
    - properties


- name: set data ownership
  file: path={{ collectory_data_dir }} owner={{ collectory_service_system_user }}  group={{ collectory_service_system_user }}  recurse=true
  tags:
    - properties
    - collectory-service

- include_tasks: ../../apache_vhost/tasks/main.yml
  vars:
    context_path: '{{ collectory_context_path }}'
    hostname: '{{ collectory_hostname }}'
  tags:
    - deploy
    - apache_vhost
    - collectory
    - webapps
  when: not webserver_nginx

- include_tasks: ../../docker-common/tasks/common.yml
  tags:
    - docker
  when: deployment_type == 'swarm'

- name: add nginx vhost if configured
  include_role:
    name: nginx_vhost
  vars:
    appname: "collectory"
    hostname: "{{ collectory_hostname }}"
    context_path: "{{ collectory_context_path }}"
    nginx_upstream_host: "{{ collectory_docker_host | default('127.0.0.1') }}"
  tags:
    - nginx_vhost
    - deploy
    - collectory
  when: webserver_nginx

