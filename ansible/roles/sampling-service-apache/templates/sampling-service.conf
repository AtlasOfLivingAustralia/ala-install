<VirtualHost *:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /var/www
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined


  ProxyPreserveHost Off
  ProxyVia full

  <proxy>
    Order deny,allow
    Allow from all
  </proxy>

ProxyPass        {{sampling_service_context_path}}/intersect/batch  http://127.0.0.1:8080{{sampling_service_context_path}}/intersect/batch
ProxyPassReverse {{sampling_service_context_path}}/intersect/batch  http://127.0.0.1:8080{{sampling_service_context_path}}/intersect/batch

ProxyPass       {{sampling_service_context_path}} {{layers_service_url}}
ProxyPassReverse {{sampling_service_context_path}} {{layers_service_url}}     
ProxyRemote {{sampling_service_context_path}} {{layers_service_url}}

</VirtualHost>

