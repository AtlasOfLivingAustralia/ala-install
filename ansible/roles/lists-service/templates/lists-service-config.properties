app.name=species-lists
app.description=${app.name} is a Spring Boot application
spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/graphiql
elastic.host=elasticsearch:9200
springdoc.swagger-ui.path=
namematching.url=http://name-matching-service:443
release.directory=/tmp/
release.s3.bucket=s3://lists/releases
release.s3.enabled=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.data.mongodb.uri=mongodb://species-lists:password@species-lists-mongo-mongodb:27017/species-lists
spring.data.mongodb.host=species-lists-mongo-mongodb
spring.data.mongodb.port=27017
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.database=species-lists

bie.url=https://bie-ws.ala.org.au/ws/species/%s
bie.images.url=https://bie.ala.org.au/ws/imageSearch/%s?rows=%s&start=%s
image.url=https://images.ala.org.au/image/%s/large

security.jwt.userIdClaim=username
security.jwt.roleClaims=cognito:groups
security.jwt.requireUserInfo=true
security.jwt.userProfileFromAccessToken=true
security.jwt.rolesFromAccessToken=true

security.jwt.enabled=true
security.jwt.discovery-uri={{ discoveryUri | default('https://auth-test.ala.org.au/cas/oidc/.well-known') }}
security.jwt.clientId={{ clientId | default('oidc-events-test') }}
security.apikey.enabled=false

# admin role and admin scope
security.admin.role={{ role_admin | default('ROLE_ADMIN,ala/internal') }}

migrate.url={{ migrate_url | default('https://lists.ala.org.au') }}
