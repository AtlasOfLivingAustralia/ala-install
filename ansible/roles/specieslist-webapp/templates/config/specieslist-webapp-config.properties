#
# Grails settings
#
grails.serverURL={{specieslist_webapp_base_url}}

#
# CAS security settings
#
casProperties=casServerLoginUrl,serverName,centralServer,casServerName,uriFilterPattern,uriExclusionFilterPattern,authenticateOnlyIfLoggedInFilterPattern,casServerLoginUrlPrefix,gateway,casServerUrlPrefix,contextPath
serverName={{specieslist_webapp_base_url}}
casServerName={{cas_server_name}}
uriFilterPattern=/speciesList,/speciesList/.*,/admin,/admin/.*,/speciesListItem/listAuth/.*,/editor, /editor/.*
uriExclusionFilterPattern=/images.*,/css.*,/js.*,/speciesList/occurrences/.*,/speciesList/fieldGuide/.*
authenticateOnlyIfLoggedInFilterPattern=/speciesListItem/list,/speciesListItem/list/.*,/ws/speciesList
casServerLoginUrl={{cas_server_login_url}}
gateway=true
casServerUrlPrefix={{cas_server_url_prefix}}
contextPath={{specieslist_webapp_context_path}}

#
# App properties
#
collectory.enableSync=true
collectory.baseURL={{collectory_base_url}}
downloadLimit=200
biocacheService.baseURL={{biocache_service_base_url}}
biocache.baseURL={{biocache_base_url}}
bieService.baseURL={{bie_service_base_url}}
fieldGuide.baseURL={{field_guide_base_url}}
bie.searchPath=/search
bie.download={{bie_download}}
bie.nameIndexLocation={{bie_name_index_location}}

#
# Data Source
#
dataSource.driverClassName=com.mysql.jdbc.Driver
dataSource.url=jdbc:mysql://localhost/specieslist
dataSource.username=
dataSource.password=
dataSource.dbCreate=update
dataSource.logSql = false
dataSource.pooled = true
dataSource.properties.maxActive=50
dataSource.properties.maxIdle=25
dataSource.properties.minIdle=5
dataSource.properties.initialSize=5
dataSource.properties.minEvictableIdleTimeMillis=60000
dataSource.properties.timeBetweenEvictionRunsMillis=60000
dataSource.properties.maxWait=10000
dataSource.properties.validationQuery=SELECT 1
