---
- name: "set facts"
  include_role:
    name: common
    tasks_from: setfacts
  tags:
    - setfacts
    - userdetails
    - properties

- name: "Create system user for userdetails"
  user:
    name: userdetails
    state: present
    system: true
  tags:
    - user
    - userdetails
    - properties
  when: use_docker is not defined or not use_docker

- name: ensure target directories exist data subdirectories etc.
  file:
    path: "{{item}}"
    state: directory
    owner: "{{ userdetails_user | default('userdetails') }}"
    group: "{{ userdetails_user | default('userdetails') }}"
  with_items:
    - "{{data_dir}}/userdetails"
    - "{{data_dir}}/userdetails/config"
    - "{{data_dir}}/userdetails/"
    - "/var/log/atlas/userdetails"
  tags:
    - properties
    - userdetails

- name: set data ownership
  file:
    path: "{{data_dir}}/userdetails"
    owner: "{{ userdetails_user | default('userdetails') }}"
    group: "{{ userdetails_user | default('userdetails') }}"
    recurse: true
  tags:
    - properties
    - userdetails

- name: copy userdetails-config.yml
  template:
    src: userdetails-config.yml
    dest: "{{data_dir}}/userdetails/config/userdetails-config.yml"
    owner: "{{ userdetails_user | default('userdetails') }}"
    group: "{{ userdetails_user | default('userdetails') }}"
  notify:
    - restart userdetails
  when: user_details_version is version('3', '>=')
  tags:
    - properties
    - userdetails

- name: copy userdetails-config.yml
  template:
    src: userdetails-config-pre-3.yml
    dest: "{{data_dir}}/userdetails/config/userdetails-config.yml"
    owner: "{{ userdetails_user | default('userdetails') }}"
    group: "{{ userdetails_user | default('userdetails') }}"
  notify:
    - restart userdetails
  when: user_details_version is version('3', '<')
  tags:
    - properties
    - userdetails

- name: copy logback config
  template:
    src: logback.xml
    dest: "{{data_dir}}/userdetails/config/logback.xml"
    owner: "{{ userdetails_user | default('userdetails') }}"
    group: "{{ userdetails_user | default('userdetails') }}"
  tags:
    - properties
    - userdetails

- include: ../../docker-common/tasks/common.yml
  tags:
    - docker
  when: use_docker is defined and use_docker

- name: add nginx vhost
  include_role:
    name: nginx_vhost
  vars:
    appname: "userdetails"
    hostname: "{{ cas_host_name }}"
    context_path: "{{  userdetails_context_path | default('userdetails') }}"
    nginx_paths:
      - path: "/{{  userdetails_context_path | default('userdetails') }}"
        appname: "userdetails"
        is_proxy: true
        proxy_pass: "http://127.0.0.1:{{ userdetails_port | default('9001') }}/{{  userdetails_context_path | default('userdetails') }}"
  tags:
    - nginx_vhost
    - deploy
    - userdetails
  when: webserver_nginx

- name: Include docker tasks
  include: docker-tasks.yml
  when: use_docker is defined and use_docker

- name: Include VM tasks
  include: vm-tasks.yml
  when: use_docker is not defined or not use_docker
