grails.serverURL={{spatial_service_base_url}}
grails.app.context={{spatial_service_context_path}}

dataSource.url=jdbc:postgresql://{{layers_db_host}}/{{layers_db_name}}
username={{layers_db_username}}
password={{layers_db_password}}

data.dir={{data_dir}}
geoserver.canDeploy=true
biocacheServiceUrl={{biocache_service_url}}

api_key={{spatial_service_api_key}}
slaveKey={{spatial_service_slave_key}}
serviceKey={{spatial_service_service_key}}

shp2pgsql.path=/usr/local/bin
gdal.dir=/usr/local/bin/

geoserver.url={{geoserver_url}}
geoserver.username={{geoserver_username}}
geoserver.password={{geoserver_password}}

aloc.xmx=30G
aloc.threads=4

// time between pushing status updates to the master for a task
statusTime=3000
retryCount=10
retryTime=30000

spatialService.url={{spatial_service_url}}

spatialService.remote={{spatial_service_remote_url}}

phylolink.url={{ phylolink_url | default('https://phylolink.ala.org.au') }}
