- include: ../../common/tasks/setfacts.yml
  tags:
    - ozatlas-proxy

- name: create DB
  mysql_db: name={{ozatlas_proxy_db_name |  default('ozatlasproxy')}} state=present
  tags:
    - ozatlas-proxy
    - db

- name: create DB user
  mysql_user: name={{ozatlas_proxy_db_username}} password={{ ozatlas_proxy_db_password}} priv=*.*:ALL state=present
  tags:
    - ozatlas-proxy
    - db

- name: ensure target directories exist [data subdirectories etc.]
  file: path={{item}} state=directory owner={{tomcat_user}} group={{tomcat_user}}
  with_items:
    - "{{data_dir}}/ozatlas-proxy/config"
  tags:
    - ozatlas-proxy
    - properties

- name: copy all config.properties
  template: src=ozatlas-proxy-config.properties dest={{data_dir}}/ozatlas-proxy/config/ozatlas-proxy-config.properties
  tags:
    - ozatlas-proxy
    - properties

- name: set data ownership
  file: path={{data_dir}}/ozatlas-proxy owner={{tomcat_user}} group={{tomcat_user}} recurse=true
  notify: 
    - restart tomcat
  tags:
    - ozatlas-proxy
    - properties

- include: ../../apache_vhost/tasks/main.yml context_path='{{ ozatlas_proxy_context_path }}' hostname='{{ ozatlas_proxy_hostname }}'
  tags:
    - ozatlas-proxy
    - apache_vhost
    - deploy
  when: not webserver_nginx

- name: add nginx vhost if configured
  include_role:
    name: nginx_vhost
  vars:
    hostname: "{{ ozatlas_proxy_hostname }}"
    context_path: "{{ ozatlas_proxy_context_path }}"
  tags:
    - nginx_vhost
    - deploy
    - ozatlas-proxy
  when: webserver_nginx

- include: ../../tomcat_deploy/tasks/main.yml war_url='{{ ozatlas_proxy_war_url }}' context_path='{{ozatlas_proxy_context_path}}' hostname='{{ ozatlas_proxy_hostname }}'
  tags:
    - ozatlas-proxy
    - tomcat_vhost
    - deploy
