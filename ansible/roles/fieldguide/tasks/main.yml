- include: ../../common/tasks/setfacts.yml
  tags:
    - fieldguide

- set_fact: fieldguide_app={{ artifactId }}
  when: fieldguide_app is undefined

#
# WAR file deployment and virtual host configuration
#

- include: ../../apache_vhost/tasks/main.yml context_path='{{ fieldguide_context_path }}' hostname='{{ fieldguide_hostname }}'
  tags:
    - fieldguide
    - deploy
    - apache_vhost
  when: not webserver_nginx

- name: add nginx vhost if configured
  include_role:
    name: nginx_vhost
  vars:
    hostname: "{{ fieldguide_hostname }}"
    context_path: "{{ fieldguide_context_path }}"
  tags:
    - nginx_vhost
    - deploy
    - fieldguide
  when: webserver_nginx

- include: ../../tomcat_deploy/tasks/main.yml war_url='{{ fieldguide_war_url }}' context_path='{{ fieldguide_context_path }}' hostname='{{ fieldguide_hostname }}'
  tags:
    - fieldguide
    - deploy
    - tomcat_vhost

#
# Properties and data file configuration
#

- name: ensure target directories exist [data subdirectories etc.]
  file: path={{item}} state=directory owner={{tomcat_user}} group={{tomcat_user}}
  with_items:
    - "{{data_dir}}/{{fieldguide_app}}/config"
    - "{{data_dir}}/{{fieldguide_app}}/store"
    - "{{data_dir}}/{{fieldguide_app}}/queue"
  tags:
    - fieldguide
    - properties

- name: copy all config.properties
  template: src=fieldguide-config.properties dest={{data_dir}}/{{fieldguide_app}}/config/{{fieldguide_app}}-config.properties
  tags:
    - fieldguide
    - properties

- name: set data ownership
  file: path={{data_dir}}/{{fieldguide_app}} owner={{tomcat_user}} group={{tomcat_user}} recurse=true
  notify: 
    - restart tomcat
  tags:
    - fieldguide
    - properties
