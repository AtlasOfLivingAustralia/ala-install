- name: Copy proxy config to sites-available (Debian)
  copy: src=downloads.conf dest=/etc/apache2/sites-available/ owner=root group=root
  when: ansible_os_family == "Debian" 

- name: Create symlink to sites-enabled (Debian)
  command: "find /etc/apache2/sites-enabled/ -type l -delete" 
  ignore_errors: yes
  when: ansible_os_family == "Debian" 

- name: Create symlink to sites-enabled (Debian)
  command: "find /etc/apache2/sites-enabled/ -type l -delete" 
  ignore_errors: yes
  when: ansible_os_family == "Debian" 

- name: Create symlink to sites-enabled (Debian)
  command: "ln -sf /etc/apache2/sites-available/downloads.conf /etc/apache2/sites-enabled/downloads"
  ignore_errors: yes
  when: ansible_os_family == "Debian" 

- name: Start Apache2
  service: name={{apache}} state=restarted
