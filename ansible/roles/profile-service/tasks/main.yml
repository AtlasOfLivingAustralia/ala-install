- name: set exec_jar
  set_fact:
    exec_jar: '{{ grails_version is version("3", ">=") }}'
  tags:
    - setfacts
    - profile-service

- name: set deployment vars
  set_fact:
    classifier: 'exec'
    packaging: 'jar'
  tags:
    - setfacts
    - profile-service
  when: exec_jar

- include: ../../common/tasks/setfacts.yml
  tags:
    - profile-service
    - deploy
    - properties
    - apache_vhost
    - tomcat_vhost

#- name: set exec_jar
