- include: ../../common/tasks/setfacts.yml
  tags:
    - sightings

#
# External configuration properties file
#
- name: ensure target directories exist [data subdirectories etc.]
  file: path={{item}} state=directory owner={{tomcat_user}} group={{tomcat_user}}
  with_items:
    - "{{data_dir}}/sightings/config"
  tags:
    - properties
    - sightings

- name: copy all config.properties
  template: src=sightings-config.properties dest={{data_dir}}/sightings/config/sightings-config.properties
  tags:
    - properties
    - sightings

- name: set data ownership
  file: path={{data_dir}}/sightings owner={{tomcat_user}} group={{tomcat_user}} recurse=true
  notify:
    - restart tomcat
  tags:
    - properties
    - sightings

#
# WAR file deployment and virtual host configuration
#
- include: ../../apache_vhost/tasks/main.yml context_path='{{ sightings_context_path }}' hostname='{{ sightings_hostname }}'
  tags:
    - deploy
    - apache_vhost
    - sightings
  when: not webserver_nginx

- name: add nginx vhost if configured
  include_role:
    name: nginx_vhost
  vars:
    hostname: "{{ sightings_hostname }}"
    context_path: "{{ sightings_context_path }}"
  tags:
    - nginx_vhost
    - deploy
    - sightings
  when: webserver_nginx

- include: ../../tomcat_deploy/tasks/main.yml war_url='{{ sightings_war_url }}' context_path='{{sightings_context_path}}' hostname='{{ sightings_hostname }}'
  tags:
    - deploy
    - tomcat_vhost
    - sightings
