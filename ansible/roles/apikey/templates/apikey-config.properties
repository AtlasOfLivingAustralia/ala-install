
#
# Datasource configuration
#
dataSource.driverClassName=com.mysql.jdbc.Driver
dataSource.url=jdbc:mysql://{{ apikey_db_hostname }}/{{ apikey_db_name }}?autoReconnect=true&connectTimeout=0
dataSource.username={{ apikey_db_username }}
dataSource.password={{ apikey_db_password }}

#
# CAS Config
#
casProperties=casServerLoginUrl,serverName,centralServer,casServerName,uriFilterPattern,uriExclusionFilter,authenticateOnlyIfLoggedInFilterPattern,casServerLoginUrlPrefix,gateway,casServerUrlPrefix,contextPath
casServerName={{ auth_base_url }}
casServerUrlPrefix={{ auth_cas_url }}
casServerLoginUrl={{ auth_cas_url }}/login
security.cas.loginUrl={{ auth_cas_url }}/login
security.cas.logoutUrl={{ auth_cas_url }}/logout
gateway=false
security.cas.adminRole=ROLE_ADMIN

serverURL={{ apikey_base_url }}
grails.serverURL={{ apikey_url }}
serverName={{ apikey_base_url }}
security.cas.appServerName={{ apikey_base_url }}
contextPath={{ apikey_context_path }}
uriExclusionFilterPattern=/images.*,/css.*,/js.*,/less.*
uriFilterPattern=/testAuth.*, /upload.*, /getKey/submit, /app/addAnApp

# Header and footer
headerAndFooter.baseURL={{ header_and_footer_baseurl | default('http://www2.ala.org.au/commonui-bs2')}}
ala.baseURL={{ ala_base_url | default('http://www.ala.org.au')}}
bie.baseURL={{ bie_base_url | default('http://bie.ala.org.au')}}
bie.searchPath={{ bie_search_path | default('/search') }}

# Skin options
skin.layout={{ skin_layout | default('ala') }}
skin.fluidLayout={{ skin_fluid_layout | default('') }}
skin.orgNameLong={{ skin_appname | default('Atlas of Living Australia') }}
skin.favicon={{ skin_favicon | default('http://www.ala.org.au/wp-content/themes/ala-wordpress-theme/img/favicon/favicon-16x16.png') }}