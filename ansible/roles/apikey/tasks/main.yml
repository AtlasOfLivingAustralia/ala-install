- name: ensure target directories exist data subdirectories etc.
  file:
    path: "{{item}}"
    state: directory
    owner: apikey
    group: apikey
  with_items:
    - "{{data_dir}}/apikey"
    - "{{data_dir}}/apikey/config"
    - "{{data_dir}}/apikey/"
  tags:
    - properties
    - apikey

- name: set data ownership
  file:
    path: "{{data_dir}}/apikey"
    owner: apikey
    group: apikey
    recurse: true
  tags:
    - properties
    - apikey

- name: copy application.yml
  template:
    src: application.yml
    dest: "{{data_dir}}/apikey/config/application.yml"
    owner: apikey
    group: apikey
  notify:
    - restart apikey
  tags:
    - properties
    - apikey

- name: copy logback config
  template:
    src: logback.groovy
    dest: "{{data_dir}}/apikey/config/logback.groovy"
    owner: apikey
    group: apikey
  tags:
    - properties
    - apikey

- name: add jar and service
  include_role:
    name: exec-jar
  vars:
    service_name: "apikey"
    jar_url: '{{ apikey_service_jar_url }}'
  tags:
    - deploy
    - service
    - apikey

