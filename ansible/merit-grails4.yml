- hosts: fieldcapture
  vars:
    # The default vhost configuration is managed by ecodata currently, which is deployed to the same server
    nginx_default_vhost_required: False
    aws_elb_healthcheck_default: False
    nginx_remove_default_vhost: True
    nginx_server_tokens: "off"
    nginx_keepalive_timeout: "10"
    nginx_send_timeout: "10"
    nginx_error_log: "/var/log/nginx/error.log info"
    nginx_config_directory_mode: "0750"
    nginx_config_file_mode: "0640"
    nginx_client_body_timeout: "10"
    nginx_client_header_timeout: "10"
    nginx_large_client_header_buffers: "4 2k"
    ala_default_vhost_include_paths: False
    nginx_content_security_policy: "script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google-analytics.com https://maps.googleapis.com https://ssl.google-analytics.com https://www.google.com https://www.gstatic.com https://www.googletagmanager.com https://cdn.usefathom.com; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; worker-src blob: 'self';"

  roles:
    - common
    - java
    - webserver
    - merit-grails4
