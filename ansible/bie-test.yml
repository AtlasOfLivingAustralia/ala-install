# Test BIE only.  set target (i.e. server to deploy to) e.g. ansible-playbook bie-test.yml --extra-vars 'target=bie-test' -i path/to/inventory --ask-become-pass
- hosts: bie-hub
  roles:
    - common
    - java
    - webserver
    - tomcat
    - bie-hub
  become: yes
- hosts: bie-ws
  roles:
  - common
  - java
  - webserver
  - tomcat
  - bie-index
  - solr6
  - biocache-properties
  - namedata
  - nameindex
  become: yes


