- hosts: all
  gather_facts: False
  tasks:
  - name: install python 2
    raw: sudo bash -c "test -e /usr/bin/python || (apt -qqy update && apt-get install -qy 'python2.*-minimal')"

- hosts: spatial
  roles:
    - common
    - java
    - tomcat
    - webserver
    - postgresql
    - layers-db
    - geonetwork
    - geoserver
    - spatial-service
    - spatial-hub
